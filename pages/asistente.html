<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JS CoderHouse</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <main class="main__asistente">
        <h1>Asistente de compra</h1>
        <h2>A continuación podrás comprar tu GPU de manera fácil</h2>
        <p>Ingresá los datos solicitados:</p>
        <form action="" class="main__asistente__form">
            <input type="text" name="nombre" id="nombre" placeholder="Ingresá tu nombre"
                class="main__asistente__form__text__nombre">
            <input type="number" name="dineroDisponible" id="dineroDisponible"
                placeholder="Ingresá el dinero que tenés disponible" class="main__asistente__form__number__dinero">
            <div class="main__asistente__form__factura">
                <label for="deseaFactura">¿Necesitás factura?</label>
                <input type="checkbox" name="deseaFactura" id="deseaFactura"
                    class="main__asistente__form__factura__checkbox">
            </div>
            <input type="submit" value="Enviar" class="main__asistente__form__button">
        </form>
        <div class="main__asistente__resultado"></div>
        <a href="../index.html" class="main__asistente__index">Volver al inicio</a>
    </main>
    <script src="../js/main.js"></script>
</body>

</html>
