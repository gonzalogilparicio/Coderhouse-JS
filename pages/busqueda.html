<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JS CoderHouse</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../node_modules/toastify-js/src/toastify.css" />
</head>

<body>
    <main class="main__busqueda">
        <h1>Busqueda de GPU</h1>
        <h2>Ingresá el modelo que estás buscando para verificar el stock y precio</h2>
        <p>Tené en cuenta que solo trabajamos con los siguientes modelos:</p>
        <ul>
            <li>RTX 2080</li>
            <li>RTX 3060</li>
            <li>RTX 3070</li>
            <li>RTX 3080</li>
            <li>RTX 3090</li>
            <li>RTX 4090</li>
        </ul>
        <div class="main__busqueda__ultimaBusqueda">&nbsp;</div>
        <div class="main__busqueda__objetoEncontradoRender">
            <p>&nbsp;</p>
        </div>
        <form action="" class="main__busqueda__form">
            <input type="text" name="busqueda" id="busqueda" class="main__busqueda__form__text"
                placeholder="Ingresá un modelo de GPU">
            <input type="submit" value="Buscar" class="main__busqueda__form__button">
        </form>
        <div class="main__busqueda__resultado">
            <p>&nbsp;</p>
        </div>
        <a href="../index.html" class="main__busqueda__index">Volver al inicio</a>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/busqueda.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
